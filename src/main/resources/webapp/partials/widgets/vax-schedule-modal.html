<div id="vaxScheduleModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="streamResourceLabel"
     aria-hidden="true" clear-form="streamResourceForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="streamResourceLabel">{{msg('cmslite.header.resource')}}: {{select.name}},
                    {{select.language}}</h4>
            </div>
            <div class="modal-body">
                <div id="outsideVaxTable" class="overrideJqgridTable">
                    <table id="vaxTable" patient-grid="pageVaxTable"></table>
                    <div id="pageVaxTable"></div>
                </div>
            </div>

        </div>
    </div>
</div>
